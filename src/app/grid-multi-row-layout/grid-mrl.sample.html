<div  class="sample-wrapper">
    <app-page-header title="Grid MRL"></app-page-header>
    <section style="height: 800px" class="sample-content">
        <igx-grid [enableMRL]="true" [rowSelectable]="false" #grid [data]="data" displayDensity="compact" [width]="'800px'">
            <igx-column-group [movable]="false" [pinned]="false">
                <igx-column [rowStart]="1" [colStart]="1" [movable]="false" [pinned]="false" sortable="true" resizable="true" field="ContactName" [width]='"300px"'></igx-column>
                <igx-column [rowStart]="1" [colStart]="2" [movable]="false" sortable="true" resizable="true" field="ContactTitle" [width]='"200px"'></igx-column>
                <igx-column [rowStart]="1" [colStart]="3" [movable]="false" sortable="true" resizable="true" field="Country" [width]='"100px"'></igx-column>
                <igx-column [rowStart]="1" [colStart]="4" [movable]="false" sortable="true" resizable="true" field="Phone"></igx-column>

                <igx-column [rowStart]="2" [colStart]="4" [movable]="false" sortable="true" resizable="true" field="City"></igx-column>
                <igx-column [rowStart]="3" [colStart]="4" [movable]="false" sortable="true" resizable="true" field="Address"></igx-column>
                <igx-column [rowStart]="2" [colStart]="1" [rowEnd]="'span 2'" [colEnd]="'span 3'" [movable]="false" [filterable]="false" sortable="true" resizable="true"  field="CompanyName"></igx-column>
            </igx-column-group>
        </igx-grid>
        <span igxButton (click)="pinGroup()">Pin first block</span>
        <span igxButton (click)="hideGroup()">Hide first block</span>
    </section>
</div>
