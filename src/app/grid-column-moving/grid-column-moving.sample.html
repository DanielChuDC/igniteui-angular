<div class="wrapper">
    <app-page-header title="Grid Column Moving">
        Allows movable columns in a grid to be rearranged.
    </app-page-header>

    <div class="sample-content">
        <div class="sample-column">
            <igx-grid
                #grid1
                [data]="data"
                selectionType='multi'
                displayDensity='cosy'
                [allowFiltering]="true"
                (onColumnMovingStart)="onColumnMovingStart($event)"
                (onColumnMoving)="onColumnMoving($event)"
                (onColumnMovingEnd)="onColumnMovingEnd($event)"
                (onRangeSelection)="log($event)"
                [rowSelectable]="false"
                [paging]="false"
                width="900px"
                [height]="'800px'">
                <igx-column *ngFor="let c of columns" [field]="c.field"
                                                    [header]="c.field"
                                                    [movable]="c.movable"
                                                    [groupable]="true"
                                                    [resizable]="c.resizable"

                                                    [sortable]="true"
                                                    [filterable]="true"
                                                    [editable]="true"
                                                    [hidden]="c.hidden"
                                                    [hasSummary]="false"
                                                    [dataType]="c.type">
                </igx-column>
            </igx-grid>
            Drag mode: {{ grid1.gridSelection.inDragMode }}
            <div class="sample-buttons">
                <button igxButton="raised" (click)="toggleColumn('ContactTitle')">Pin/Unpin 'ContactTitle'</button>
                <button igxButton (click)="grid1.setSelection(1, 10, 1, 10)">Select ðŸ’¯ cells</button>
                <button igxButton="raised" (click)="grid1.clearCellSelection()">Clear Selection</button>
                <button igxButton="raised" (click)="grid1.getSelectedData()">Get Selected Data</button>
            </div>
        </div>
    </div>
</div>
