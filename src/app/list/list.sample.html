<div class="sample-wrapper">
    <app-page-header title="List">
        Displays rows of identical items. Each list can contain one or more header items.
    </app-page-header>

    <section class="sample-content">

        <article class="sample-column">
            <div class="transactions">
                <table #transactions>
                    <tr>
                        <th>Pending transactions</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Type</th>
                    </tr>
                    <tr>
                        <td>{{name}}</td>
                        <td>{{position}}</td>
                        <td>{{type}}</td>
                    </tr>
                </table>
            </div>
            <div class="list-sample">
                <igx-list>
                    <igx-list-item [isHeader]="true">Job positions</igx-list-item>
                    <ng-template ngFor let-last="last" [ngForOf]="this.employee" let-employee>
                        <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" >
                            <p igxListLineTitle>{{employee.name}}, {{employee.position}}</p>
                        </igx-list-item>
                    </ng-template>
                </igx-list>
            </div>
        </article>
        <div class="options-wrap">
            <label for="buttonsForm">Actions</label>
            <div class="buttons">
                <form #buttonsForm class="options">
                    <button igxButton (click)="onCommit($event)">Commit Transaction</button>
                    <button #add igxButton (click)="onAdd($event)" class="add">Add New Row</button>
                    <button #edit igxButton (click)="onEdit($event)" class="edit">Edit Second Row</button>
                    <button #clear igxButton (click)="onClear($event)" class="clear">Clear Transactions</button>
                    <button #delete igxButton (click)="onDelete($event)">Delete First Row</button>
                </form>
            </div>
        </div>
