<igx-grid #grid [width]='width' [height]='height' primaryKey="ID" [data]="data" [autoGenerate]="true"
    (onColumnInit)="columnsCreated($event)" (onGroupingDone)="onGroupingDoneHandler($event)" [rowEditable]="true"
    [rowDraggable]="enableRowDraggable">
</igx-grid>
<div #dropArea class="droppable-area" igxDrop (onDrop)="onRowDrop($event)"
    [ngStyle]="{width:'100px', height:'100px', backgroundColor:'red'}">
</div>
<div #nonDroppableArea class="non-droppable-area" [ngStyle]="{width:'100px', height:'100px', backgroundColor:'yellow'}">
</div>
