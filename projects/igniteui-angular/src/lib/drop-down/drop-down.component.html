<ng-template #templateRef igxToggle (onOpening)="onToggleOpening($event)" (onOpened)="onToggleOpened()"
    (onClosing)="onToggleClosing($event)" (onClosed)="onToggleClosed()" (onAnimation)="onToggleAnimation($event)">
    <div class="igx-drop-down__list" [style.width]="width" [style.height]="height" [style.maxHeight]="maxHeight"
        [attr.id]="this.listId" role="listbox">
        <ng-container>
            <ng-content></ng-content>
        </ng-container>
    </div>
</ng-template>
