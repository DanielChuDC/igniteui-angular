<div (click)="toggle()" class="igx-grid__hierarchical-expander" [tabIndex]="tabindex" *ngIf="hasChildren" #expander>
    <igx-icon *ngIf="!expanded" [isActive]='!added' fontSet="material">expand_more</igx-icon>
    <igx-icon *ngIf="expanded" [isActive]='!added' fontSet="material">expand_less</igx-icon>
</div>

<ng-container *ngIf="rowSelectable">
        <div class="igx-grid__cbx-selection">
            <igx-checkbox [checked]="isSelected" (change)="onCheckboxClick($event)" disableRipple="true" [disableTransitions]="grid.disableTransitions" [aria-label]="rowCheckboxAriaLabel"></igx-checkbox>
        </div>
</ng-container>

<ng-container *ngIf="pinnedColumns.length > 0">
    <igx-hierarchical-grid-cell *ngFor="let col of pinnedColumns | igxNotGrouped"
        [editMode]="col.editable && crudService.isInEditMode(index, col.index)"
        [column]="col"
        [formatter]="col.formatter"
        [row]="this"
        [style.min-width.px]="col.width"
        [style.flex-basis.px]="col.width"
        [width]="col.getCellWidth()"
        [visibleColumnIndex]="col.visibleIndex"
        [value]="rowData[col.field]"
        [cellTemplate]="col.bodyTemplate">
    </igx-hierarchical-grid-cell>
</ng-container>

<ng-template igxGridFor let-col [igxGridForOf]="unpinnedColumns | igxNotGrouped" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForSizePropName]='"calcWidth"' [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='grid.unpinnedWidth' [igxForTrackBy]='grid.trackColumnChanges' #igxDirRef>
    <igx-hierarchical-grid-cell
        [editMode]="col.editable && crudService.isInEditMode(index, col.index)"
        [column]="col"
        [formatter]="col.formatter"
        [row]="this"
        [style.min-width.px]="col.width"
        [style.flex-basis.px]="col.width"
        [width]="col.getCellWidth()"
        [visibleColumnIndex]="col.visibleIndex"
        [value]="rowData[col.field]"
        [cellTemplate]="col.bodyTemplate">
    </igx-hierarchical-grid-cell>
</ng-template>
