<ng-container *ngIf="grid.groupingExpressions.length > 0">
    <div class="igx-grid__row-indentation igx-grid__row-indentation--level-{{grid.groupingExpressions.length}}"></div>
</ng-container>
<ng-container *ngIf="showRowCheckboxes">
    <div class="igx-grid__cbx-selection">
        <igx-checkbox [checked]="isSelected" [disabled]="deleted" (change)="onCheckboxClick($event)" disableRipple="true" [disableTransitions]="grid.disableTransitions" [aria-label]="rowCheckboxAriaLabel"></igx-checkbox>
    </div>
</ng-container>

<ng-container *ngIf="!grid.enableMRL">
    <ng-container *ngIf="pinnedColumns.length > 0">
        <igx-grid-cell *ngFor="let col of notGroups(pinnedColumns)" [column]="col" [row]="this" [style.min-width.px]="col.width" [style.flex-basis.px]="col.width" [value]="rowData[col.field]" [cellTemplate]="col.bodyTemplate"></igx-grid-cell>
    </ng-container>
    <ng-template igxGridFor let-col [igxGridForOf]="notGroups(unpinnedColumns)" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='grid.unpinnedWidth' [igxForSizePropName]='"calcWidth"' [igxForTrackBy]='grid.trackColumnChanges' #igxDirRef>
        <igx-grid-cell [column]="col" [row]="this" [style.min-width.px]="col.width" [style.flex-basis.px]="col.width" [value]="rowData[col.field]" [cellTemplate]="col.bodyTemplate"></igx-grid-cell>
    </ng-template>
</ng-container>

<ng-container *ngIf="grid.enableMRL">
    <ng-container *ngIf="pinnedColumns.length > 0">
        <div *ngFor="let col of notGroups(pinnedColumns)" class="igx-grid__mrl_block"
        [ngStyle]="{'grid-template-rows':col.getGridTemplate(true, false),
        'grid-template-columns':col.getGridTemplate(false, false),
        '-ms-grid-rows':col.getGridTemplate(true, true),
        '-ms-grid-columns':col.getGridTemplate(false, true)}">
            <igx-grid-cell *ngFor="let child of col.children" [column]="child" [row]="this" [value]="rowData[child.field]" [cellTemplate]="child.bodyTemplate"></igx-grid-cell>
        </div>
    </ng-container>
    <ng-template igxGridFor let-col [igxGridForOf]="notGroups(unpinnedColumns)" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='grid.unpinnedWidth' [igxForSizePropName]='"calcWidth"' [igxForTrackBy]='grid.trackColumnChanges' #igxDirRef>
        <div class="igx-grid__mrl_block"
        [ngStyle]="{'grid-template-rows':col.getGridTemplate(true, false),
     'grid-template-columns':col.getGridTemplate(false, false),
     '-ms-grid-rows':col.getGridTemplate(true, true),
     '-ms-grid-columns':col.getGridTemplate(false, true)}">
            <igx-grid-cell *ngFor="let child of col.children" [column]="child" [row]="this" [value]="rowData[child.field]" [cellTemplate]="child.bodyTemplate"></igx-grid-cell>
        </div>
    </ng-template>
</ng-container>
