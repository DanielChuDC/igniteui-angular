<ng-container *ngIf="pinnedColumns.length > 0">
    <igx-grid-summary-cell *ngFor="let col of notGroups(pinnedColumns)" [column]="col" [rowIndex]="index" [summaryResults]="getColumnSummaries(col.field)" [style.min-width.px]="col.width" [style.flex-basis.px]='col.width'></igx-grid-summary-cell>
</ng-container>
<ng-template igxGridFor let-col [igxGridForOf]="notGroups(unpinnedColumns)" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]='grid.unpinnedWidth' [igxForTrackBy]='grid.trackColumnChanges' #igxDirRef>
    <igx-grid-summary-cell [summaryResults]="getColumnSummaries(col.field)" [column]="col" [rowIndex]="index" [style.min-width.px]="col.width" [style.flex-basis.px]='col.width'></igx-grid-summary-cell>
</ng-template>
