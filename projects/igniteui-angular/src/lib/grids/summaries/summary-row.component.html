<ng-container *ngIf="indentation">
    <div class="igx-grid__row-indentation igx-grid__row-indentation--level-{{indentation}}"></div>
</ng-container>
<ng-container *ngIf="grid.summariesMargin">
    <div
    class="igx-grid__summaries-patch"
    [style.min-width.px]="grid.summariesMargin"
    [style.flex-basis.px]="grid.summariesMargin"
    ></div>
</ng-container>
<ng-container *ngIf="pinnedColumns.length > 0">
    <igx-grid-summary-cell *ngFor="let col of notGroups(pinnedColumns)" [column]="col" [row]="this" [rowIndex]="index" [summaryResults]="getColumnSummaries(col.field)" [hasSummary]="col.hasSummary" [density]="grid.displayDensity" [style.min-width.px]="width(col.width)" [style.flex-basis.px]="width(col.width)"></igx-grid-summary-cell>
</ng-container>
<ng-template igxGridFor let-col [igxGridForOf]="notGroups(unpinnedColumns)" [igxForScrollContainer]="grid.parentVirtDir" let-colIndex="index" [igxForScrollOrientation]="'horizontal'" [igxForContainerSize]="grid.unpinnedWidth" [igxForTrackBy]="grid.trackColumnChanges" #igxDirRef>
    <igx-grid-summary-cell [column]="col" [row]="this" [rowIndex]="index" [summaryResults]="getColumnSummaries(col.field)" [hasSummary]="col.hasSummary" [density]="grid.displayDensity" [style.min-width.px]="width(col.width)" [style.flex-basis.px]="width(col.width)"></igx-grid-summary-cell>
</ng-template>
