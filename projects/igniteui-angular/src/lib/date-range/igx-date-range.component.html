<div #toggle igxToggle [style.width]="'600px'" (onOpened)="onCalendarOpened()">
    <!-- TODO: create dynamic with overlay service api, template stuff to separate component -->
    <igx-calendar #calendar (keydown)="onKeyDown($event)" selection="range" [weekStart]="weekStart"
        [hideOutsideDays]="hideOutsideDays" [monthsViewNumber]="monthsViewNumber"
        (onSelection)="handleSelection($event)"></igx-calendar>
    <div class="buttonsWrapper">
        <div class="todayButton">
            <button igxButton type="button" (click)="showToday($event)">{{ todayButtonText }}</button>
        </div>
        <div *ngIf="mode === 'dialog'" class="doneButton">
            <button igxButton type="button" (click)="close()">{{ doneButtonText }}</button>
        </div>
    </div>
</div>

<ng-container *ngTemplateOutlet="this.single ? singleTemplate
    : this.start || this.end ? startEndTemplate
    : defTemplate">
</ng-container>

<ng-template #defTemplate>
    <div (click)="showCalendar($event)" class="content-wrap">
        <igx-date-start>
            <input #startInput igxInput type="text" [value]="this.applyFormatting(this.value.start)">
            <label for="startDate" igxLabel>Start Date</label>
        </igx-date-start>
        <igx-date-end>
            <input #endInput igxInput type="text" [value]="this.applyFormatting(this.value.end)">
            <label for="endDate" igxLabel>End Date</label>
        </igx-date-end>
    </div>
</ng-template>

<ng-template #startEndTemplate>
    <div (click)="showCalendar($event)" class="content-wrap">
        <ng-content select="igx-date-start"></ng-content>
        <ng-content select="igx-date-end"></ng-content>
    </div>
</ng-template>

<ng-template #singleTemplate>
    <div (click)="showCalendar($event)" class="content-wrap">
        <ng-content select="igx-date-single"></ng-content>
    </div>
</ng-template>
